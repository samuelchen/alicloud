{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fa/svg-with-js/css/fa-svg-with-js.css' %}">
    <script defer src="{% static 'fa/svg-with-js/js/fontawesome-all.min.js' %}"></script>

    {% block head %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}


{% block script %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}

</body>
</html>
